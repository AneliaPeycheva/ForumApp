<div *ngIf="!!posts">
    <div class="aside-theme" *ngFor="let post of posts">
        <a href="#">
            <h3>{{post.themeId.themeName}}</h3>
            <p>{{post.text}}</p>
            <p><span>{{post.created_at}}</span></p>
        </a>
    </div>        
</div>
<div *ngIf="posts.length===0">No posts</div>
<div class="aside-theme" *ngIf="!posts">
    Loading...
</div>
